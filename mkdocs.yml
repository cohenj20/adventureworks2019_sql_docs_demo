site_name: SHU IT Data Dictionary

# Theme Configuration 

theme:
  name: material
  logo: Images/SHU_PowerBI_Logo.png
  icon:
    edit: material/pencil-box-multiple
    view: material/file-eye
    repo: fontawesome/brands/github
  font:
    text: DM Sans
    code: JetBrains Mono
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/lightbulb-off
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/lightbulb-on
        name: Switch to light mode

  icon:
    annotation: material/lightning-bolt-outline
    

  features:
    - navigation.tabs
    - toc.follow
    - navigation.top
    - navigation.path
    - navigation.footer
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tooltips

# Plugin Configuration

plugins:
  - search
  - mkdocs-nav-weight

# Extension Configuration

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - abbr


extra_css:
  - stylesheets/extra.css

# Repository Configuration

repo_url: https://github.com/SHU-IT/SHU-Data-Infrastructure-Documentation

repo_name: SHU-IT/SHU-DI-Docs

edit_uri: edit/main/docs/

